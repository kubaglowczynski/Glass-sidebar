<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GLASS SIDEBAR</title>
</head>
<body>
    <div class="sidebar open">
        <div class="toggle">
            <i class="fa-solid fa-angles-right"></i>
        </div>
        <div class="logo">
            <img src="https://images.unsplash.com/photo-1525351326368-efbb5cb6814d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80" alt="...">
            <h3>Egg Restaurant</h3>
        </div>
        <nav>
            <div class="nav-title">
                Managment
            </div>
            <ul>
                <li class="nav-item active">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-egg"></i></i>
                    <span>Menu</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-camera-retro"></i>
                    <span>Gallery</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-map-location"></i>
                    <span>Location</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Contact</span>
                </li>
            </ul>
            <hr>
            <div class="nav-title">
                Social Media
            </div>
            <li class="nav-item">
                <i class="fa-brands fa-facebook"></i>
                <span>Facebook</span>
            </li>
            <li class="nav-item">
                <i class="fa-brands fa-instagram"></i></i>
                <span>Instagram</span>
            </li>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
